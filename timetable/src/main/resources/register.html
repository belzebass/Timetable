<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>TimeTable register</title>
</head>
<body>

<div class="container">

    <div class="row" style="alignment: center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <h1 align="center">TimeTable++</h1>
        </div>
    </div>

    <div class="row" style="alignment: center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <a class="navbar-brand" href="#"><img src="TT336x224.jpg"></a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="p-3 mb-2 bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <!--                        <form class="form-signin" action="http://localhost:8080/users/add" method="post" id="regForm">-->
                        <form class="form-signin" id="regForm">
                            <div class="form-label-group">
                                <input name ="firstName" type="text" id="firstName" class="form-control" placeholder="First name" required>
                                <label for="firstName">First name</label>
                            </div>

                            <div class="form-label-group">
                                <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last name" required >
                                <label for="lastName">Last name</label>
                            </div>

                            <div class="form-label-group">
                                <input name="input" type="email" id="email" class="form-control" placeholder="Email address" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input name="input" type="email" id="emailVerify" class="form-control" placeholder="Verify email" required>
                                <label for="emailVerify">Verify email</label>
                                <label for="emailVerify" style="color: red; display: none" id="unmachingEmail">Unmaching emails</label>
                            </div>

                            <div class="form-label-group">
                                <input name="input" type="password" id="password" class="form-control" placeholder="Password" required">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input name="input" type="password" id="passwordVerify" class="form-control" placeholder="Verify password" required>
                                <label for="passwordVerify">Verify password</label>
                            </div>


                            <button class="btn btn-lg btn-light btn-block text-uppercase" id="submitButton" type="submit" onclick="location.href='index.html'">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/reg.js" crossorigin="anonymous"></script>
</body>
</html>
